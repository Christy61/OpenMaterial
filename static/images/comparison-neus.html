<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Before &lt; | &gt; After Slider</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <div class="mainSection">
        <div class="bal-row">
            <div id="example1" class="bal-container">
                <div class="bal-after">
                    <img src="vis-neus-a/diffuse-instant-nsr-pl.png" alt="After Image">
                    <div class="bal-afterPosition afterLabel"><b>Instant-NGP</b></div>
                </div>

                <div class="bal-middle">
                    <img src="vis-neus-a/diffuse-neus2.png" alt="Middle Image">
                    <div class="middleLabel"><b>NeuS2</b></div>
                </div>

                <div class="bal-before">
                    <div class="bal-before-inset">
                        <img src="vis-neus-a/diffuse-gt.png" alt="Before Image">
                        <div class="bal-beforePosition beforeLabel"><b>Ground Truth</b></div>
                    </div>
                </div>

                <div class="bal-handle" id="handle1-1" style="left: 33.33%;">
                    <span class="handle-left-arrow"></span>
                    <span class="handle-right-arrow"></span>
                </div>
                <div class="bal-handle" id="handle2-1" style="left: 66.66%;">
                    <span class="handle-left-arrow"></span>
                    <span class="handle-right-arrow"></span>
                </div>
            </div>
