<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic iFrame Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .header {
            background-color: #f1f1f1;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
        }

        .container {
            text-align: center;
            margin: 30px auto;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            border: 1px solid #000;
            border-radius: 10px;
            background-color: #fff;
        }

        .button-container {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            margin-bottom: 20px;
        }

        .button-card {
            background-color: #2b2b2b;
            color: #fff;
            border-radius: 15px;
            text-align: center;
            padding: 20px;
            text-decoration: none;
            width: 175px;
            height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, background-color 0.2s ease, width 0.2s;
            cursor: pointer;
        }

        .button-card:hover {
            transform: translateY(-3px);
            background-color: #444;
        }

        .button-card img {
            width: 40px;
            height: 40px;
            margin-bottom: 5px;
        }

        .button-card .title {
            font-size: 16px;
            font-weight: bold;
        }

        .button-card.active {
            transform: scale(1.1);
            width: 170px;
        }

        .content-container {
            display: none;
            text-align: center;
            width: 100%;
            /* Ensure it is centered */
            padding: 10px;
            border: 1px solid #444;
            border-radius: 10px;
            background-color: #f0f0f0;
            margin-top: 20px;
        }

        .visible {
            display: block;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="button-container">
            <div class="button-card" onclick="showContent('devops')">
                <div class="title">DevOps</div>
                <div>Description for DevOps</div>
            </div>
            <div class="button-card" onclick="showContent('data')">
                <div class="title">Data Scientists</div>
                <div>Description for Data</div>
            </div>
            <div class="button-card" onclick="showContent('software')">
                <div class="title">Software Engineers</div>
                <div>Description for Software</div>
            </div>
            <div class="button-card" onclick="showContent('support')">
                <div class="title">Support Teams</div>
                <div>Description for Support</div>
            </div>
            <div class="button-card" onclick="showContent('leaders')">
                <div class="title">Engineering Leaders</div>
                <div>Description for Leaders</div>
            </div>
        </div>

        <div class="content-container" id="content-devops">
            <iframe src="comparison-nerf-a.html" width="100%" height="1800" style="border:none;"></iframe>
        </div>
        <div class="content-container" id="content-data">
            <iframe src="./static/images/comparison-nerf-b.html" width="100%" height="600"
                style="border:none;"></iframe>
        </div>
        <div class="content-container" id="content-software">
            <iframe src="./static/images/comparison-nerf-c.html" width="100%" height="600"
                style="border:none;"></iframe>
        </div>
        <div class="content-container" id="content-support">
            <iframe src="./static/images/comparison-nerf-d.html" width="100%" height="600"
                style="border:none;"></iframe>
        </div>
        <div class="content-container" id="content-leaders">
            <iframe src="./static/images/comparison-nerf-e.html" width="100%" height="600"
                style="border:none;"></iframe>
        </div>
    </div>

    <script>
        function showContent(section) {
            const sections = ['devops', 'data', 'software', 'support', 'leaders'];
            sections.forEach(sec => {
                document.getElementById(`content-${sec}`).classList.remove('visible');
                document.querySelector(`.button-card[onclick="showContent('${sec}')"]`).classList.remove('active');
            });
            document.getElementById(`content-${section}`).classList.add('visible');
            document.querySelector(`.button-card[onclick="showContent('${section}')"]`).classList.add('active');
        }
    </script>

</body>

</html>
